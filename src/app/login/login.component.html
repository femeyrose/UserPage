
 <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../../assets/images/sprites/logo2.jpg" id="img">
                </div>
                <h4 id="one">Hello! let's get started</h4>
                <h6 id="two" class="font-weight-light">Sign in to continue.</h6>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                  <div class="form-group">
                    <input formControlName="email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                    <div *ngIf="getError('email')" class=error>Email is invalid</div>
                </div>

                  <div class="form-group">
                    <input type="password" formControlName="pwd" name="pwd" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    <div *ngIf="getError('pwd')" class=error>password is invalid</div>
                 </div>

                 <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Log In</button>
                  <!-- <div class="mt-3"> -->
                    <!-- <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" routerLink="dash">SIGN IN</button> -->
                  <!-- </div> -->

                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <!-- <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div> -->
                    <a href="#" id="three" class="auth-link text-black">Forgot password?</a>
                  </div>

                  <!-- <div class="mb-2"> -->
                    <!-- <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button> -->
                  <!-- </div> -->

                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="register" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
