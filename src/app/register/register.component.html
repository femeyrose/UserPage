<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                    <img src="../../assets/images/sprites/logo2.jpg" id="img">
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light" id="one">Signing up is easy. It only takes a few steps</h6>
                
                <form [formGroup]="signForm" (ngSubmit)="sign()" class="pt-3">
                  <div class="form-group">
                    <input type="text" formControlName="name" name="name" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name">
                    <div *ngIf="getError('name')" class=error>Name is invalid</div>
                </div>

                  <div class="form-group">
                    <input type="text" formControlName="num" name="num" class="form-control form-control-lg" id="exampleInputnum1" placeholder="Reg Number">
                    <div *ngIf="getError('num')" class=error>Number is invalid</div>
                </div>

                  <div class="form-group">
                    <input type="email"  formControlName="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                    <div *ngIf="getError('email')" class=error>Email is invalid</div>
                </div>

                  <div class="form-group">
                    <input type="password" formControlName="pwd" name="pwd" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    <div *ngIf="getError('pwd')" class=error>pwd is invalid</div>
                </div>

                <button type="submit"  class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"  >SIGN UP</button>

                  <!-- <div class="mt-3"> -->
                    
                  <!-- </div> -->

                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a routerLink="" class="text-primary">Login</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <!-- endinject -->
  </body>
